backend:
  name: git-gateway
  repo: interactwith/docs
  branch: main

media_folder: static/cmsi
public_folder: /cmsi

collections:
  - name: 'whitepaper-sections'
    label: 'Whitepaper Sections'
    folder: 'docs/whitepaper'
    path: '{{custom_slug}}/_category_'
    create: true
    slug: '{{position}}-{{custom_slug}}'
    extension: yml
    identifier_field: label
    fields:
      - { label: 'Title', name: 'label', widget: 'string' }
      - { label: 'Slug', name: 'custom_slug', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'number' }
      # - { label: 'Tab', name: 'tab', widget: 'relation', collection: 'blogTabs', search_fields: ['title'], value_field: 'title', display_fields: ['title'] }
      # - { label: "Post type", name: "post_type", widget: "select", options: [ 'updates', 'events', 'tutorials']}
      # - { label: 'Description', name: 'description', widget: 'text' }
      # - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'whitepaper-pages'
    label: 'Whitepaper Pages'
    folder: 'docs/whitepaper'
    path: '{{section}}/{{slug}}'
    format: 'frontmatter'
    create: true
    slug: '{{section}}-{{position}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Position', name: 'position', widget: 'number' }
      - { label: 'Section', name: 'section', widget: 'relation', collection: 'whitepaper-sections', search_fields: ['label'], value_field: 'custom_slug', display_fields: ['label'] }
      - { label: 'Body', name: 'body', widget: 'markdown' }